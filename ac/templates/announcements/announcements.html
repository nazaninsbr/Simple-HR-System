<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Announcements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href='{% url "home" user.username %}'>Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href='{% url "menu" %}'>Food</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href='{% url "view_announcement" %}'>Announcements</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href='{% url "leave_requests" %}'>Leave Requests</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href='{% url "view_shares" %}'>Sharing Center</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href='{% url "logout" %}'>Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div style="height: 100px;"></div>
    <main role="main" class="container">
        <div class="row" style="background-color: #e3d4f7; padding: 5% 5%; box-shadow: 10px 10px grey; color: black;">
          {% if messages %}
            {% for message in messages %}
                <div class="col-12">
                  <div class="card">
                    <div class="card-body">
                      <p class="card-text">{{message.author.user.first_name}} {{message.author.user.last_name}}: {{message.text}}</p>
                    </div>
                  </div>
                </div>
            {% endfor %}
          {% else %}
            <h2>No announcements yet</h2>
          {% endif %}
        </div>
        <a  style="margin-top: 20px;" href='{% url "create_announcement" %}' class="btn btn-lg btn-primary">Create Announcements</a>
    </main>
  </body>
</html>
